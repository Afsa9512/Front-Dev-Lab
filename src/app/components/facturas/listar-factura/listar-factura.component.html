<form (ngSubmit)="Submit( f )" #f="ngForm">
    <br>
    <div class="row mt-1 col-12">
        <div class="col-11">
            <h3>{{ title | uppercase}}</h3>
        </div>
        <!-- <div class="col-1"><button type="button" class="btn btn-primary float-right rounded" (click)="register('')" title="Agregar registros">Agregar</button></div> -->
    </div>
    <hr>
    <div class="row mt-1 col-12">
        <div class="form-group col-4">
            <input type="radio" id="opcion1" name="opciones" (change)="validar()" value="opcion1" [(ngModel)]="opcionSeleccionada">
            <label for="opcion1">Cliente</label>
        </div>
        <div class="form-group col-4">
            <input type="radio" id="opcion2" name="opciones" (change)="validar()" value="opcion2" [(ngModel)]="opcionSeleccionada">
            <label for="opcion2">Número Factura</label>
        </div>
    </div>
    <hr>
    <div class="row mt-1 col-12">
        <div class="form-group col-4">
            <label for="name">Cliente</label>
            <select class="form-control" [(ngModel)]="idCliente" id="idCliente" name="idCliente" placeholder="Cliente" [disabled]="verSelect">
                <option *ngFor="let cli of clientes" [value]="cli.id">
                    <span>{{ cli.razonSocial }}</span>
                </option>
            </select>
        </div>
        <div class="form-group col-4">
            <label for="name">Número de Factura</label>
            <input type=" number " class="form-control " id="search" [(ngModel)]="search" name="name" autocomplete="off" [disabled]="verSearch">
        </div>
        <div class="form-group col-4">
            <br>
            <button type="button" class="btn btn-secondary float-right rounded" (click)="filter()" title="Agregar registros">Buscar</button>
        </div>
    </div>
    <br>
    <div class="row mt-1 col-md-12 col-xl-12 col-sm-12 col-lg-12">
        <div class="form-group col-xl-12 col-lg-12 col-sm-12 col-md-12" style="height: 600px; overflow-y: auto;">
            <table class="table" *ngIf="facturas.length > 0">
                <thead>
                    <tr>
                        <th scope="col" width="30%">Número de Factura</th>
                        <th scope="col" width="30%">Fecha Emisión</th>
                        <th scope="col" width="15%">Total Facturado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let factura of facturas; let idx = index">
                        <td>{{factura.numeroFactura}}</td>
                        <td>{{factura.fechaFactura | date: 'dd/M/yyyy'}}</td>
                        <td>{{factura.totalFactura | number:'1.2-2' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
