<form (ngSubmit)="Submit( f )" #f="ngForm">
    <br>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
            <h3><i class="fas fa-city"></i> {{ title | uppercase}} <b><small style="color: green;">{{ subtitle }}</small></b></h3>
        </div>
    </div>
    <hr>
    <br>
    <div class="row mt-1 col-md-12 col-sm-12 col-lg-12 col-xl-12">
        <div class="form-group col-md-6 col-sm-12 col-xl-6 col-lg-6">
            <label for="nombreProducto">Nombre Producto</label>
            <input type=" text " class="form-control " id="nombreProducto" [(ngModel)]="producto.nombreProducto" name="nombreProducto" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['nombreProducto'].errors" class="text-danger">* Obligatorio</span>
        </div>
        <div class="form-group col-md-6 col-sm-12 col-xl-6 col-lg-6">
            <label for="description">Descripci√≥n</label>
            <input type=" text " class="form-control " id="description" [(ngModel)]="producto.precioUnitario" name="description" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['description'].errors" class="text-danger">* Obligatorio</span>
        </div>
    </div>
    <div class="row mt-1 col-md-12 col-sm-12 col-lg-12 col-xl-12">
        <div class="form-group col-md-6 col-sm-12 col-xl-6 col-lg-6">
            <label for="ext">Ext</label>
            <input type=" text " class="form-control " id="ext" [(ngModel)]="producto.ext" name="ext" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['ext'].errors" class="text-danger">* Obligatorio</span>
        </div>
        <div class="form-group col-md-6 col-sm-12 col-xl-6 col-lg-6">
            <label for="imagenProducto">Imagen</label>
            <input type="file" class="form-control" multiple="false" id="imagenProducto" name="imagenProducto"/>
        </div>
    </div>
    <br>
    <div class="row col-md-12 col-sm-12 col-lg-12 col-xl-12 text-end">
        <div class="form-group col-md-12 col-xl-12 col-sm-12 col-lg-12">
            <button type="submit " class="btn btn-success "><i class="fas fa-save "></i> Guardar</button>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</form>
